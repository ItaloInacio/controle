<h1 style="text-align: center; font-size: 20px;">Itens do Orçamento</h1>
<app-dados-os></app-dados-os>
<div class="table-shadow" style="display: inline-block;">
  <table class="table-minimal">

    <!-- colunas da tabela -->

    <thead>
      <tr>
        <th>Código</th>
        <th class="descricao">Descrição</th>
        <th>Quantidade</th>
        <th>Vlr Unitário</th>
        <th>Custo</th>
        <th>Percentual</th>
        <th>ST</th>
        <th>DIFAL</th>

        <th>Frete</th>
        <th>Vlr Total</th>
        <th>Fornecedor</th>
        <th>Observação</th>

    </thead>

      <tr *ngFor="let item of orcamento">

        <td><input [(ngModel)]="item.descricao" class="descricao"></td>
        <td><input [(ngModel)]="item.quantidade" class="small"></td>
        <td><input [(ngModel)]="item.valor_unitario" class="small"></td>
        <td><input [(ngModel)]="item.custo" class="small"></td>
        <td><input [(ngModel)]="item.percentual" class="small"></td>
        <td><input [(ngModel)]="item.substituicao_tributaria" class="small"></td>
        <td><input [(ngModel)]="item.icms_diferencial" class="small"></td>
        <td><input [(ngModel)]="item.valor_venda_unitario" class="small"></td>
        <td><input [(ngModel)]="item.frete" class="small"></td>
        <td><input [(ngModel)]="item.valor_venda" class="small"></td>
        <td><input [(ngModel)]="item.fornecedor"></td>
        <td><input [(ngModel)]="item.qualificacao"></td>
      </tr>
    </tbody>
  </table>
